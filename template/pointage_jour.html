<!DOCTYPE html>
<html>
<head>
    <title>Pointage jour</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .odd-row { color: blue; }
        .even-row { color: red; }
    </style>
</head>
<body>
    <h1>Pointage jour</h1>
    <table>
        <tr>
            {% for col in df.columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr class="{{ 'odd-row' if idx % 2 != 0 else 'even-row' }}">
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
