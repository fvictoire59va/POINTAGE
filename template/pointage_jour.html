<!DOCTYPE html>
<html>
<head>
    <title>Pointage</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .center-text {
            text-align: center;
        }
        .wrap-text {
            white-space: normal; /* ou pre-wrap si vous voulez conserver les espaces et retours Ã  la ligne du texte source */
        }   
    </style>
</head>
<body>
    <h1>Pointage jour</h1>
    <table>
        <tr class="wrap-text">
            {% for col in df.columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
